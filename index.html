<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Is it weekend?</title>
    <style media="screen">
      h1{
      font-size: 70px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%) }
    </style>
  </head>
  <body>
    {% if weekend == 'Saturday' or weekend == 'Sunday' %}
    <h1>Yes! it's weekend</h1>
    {% else %}
    <h1>NO</h1>
    {% endif %}
  </body>
</html>
